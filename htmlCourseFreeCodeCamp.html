<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CatPhotoApp2</title>
    </head>
    <body>
        <main>
            <h2 id="changeColour">CatPhotoApp</h2>
            <p>Click here to view more <a href="#" 
            target="_blank">cat photos</a>.</p>
            <br>
                <button>Display video</button>
<div class="hidden">
  <video>
    <source
      src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"
      type="video/webm" />
    <p>
      Your browser doesn't support HTML video. Here is a
      <a href="rabbit320.mp4">link to the video</a> instead.
    </p>
  </video>
  </div>
            <a href="#"><img src="https://fcc.im/
                fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
            <h3>Cat Lists</h3>
            <div class="lists">
                <p>Things cats <em>love</em>:</p>
                <ul>
                    <li>Cat nip</li>
                    <li>Laser Pointers</li>
                    <li>Lasagna</li>
                </ul>
                <p>Things cats <strong>hate</strong>:</p>
                <ol>
                    <li>Flea treatment</li>
                    <li>Thunder</li>
                    <li> Other Cats</li>
                </ol>
        </div>
            <form action="/submit-cat-photo">
                <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor" checked>Indoor</label><br>
                <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor">Outdoor</label><br>
                <label for="loving"><input id="loving" type="checkbox" name="personality" checked>Loving</label><br>
                <label for="lazy"><input id="lazy" type="checkbox" name="personality">Lazy</label><br>
                <label for="energetic"><input id="energetic" type="checkbox" name="energetic">Energetic</label><br>
                <input type="text" placeholder="cat photo URL"required>
                <button type="submit">Submit</button>
            </form>
            <input id="textBox" type="text" />
            <div
                id="output">
            </div>
        </main>
        <footer>
            <p><small>No Copyright - IamthaIam.Org</small></p>
        </footer>
        <script src="JS/main.js" type="text/javascript"></script>
        
    </body>
</html>
